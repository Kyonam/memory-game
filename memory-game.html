<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같은 모양 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .card {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .card.flipped {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            animation: pulse 0.5s ease-in-out;
        }

        .card.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .message {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            min-height: 25px;
        }

        .win-message {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 같은 모양 맞추기 게임</h1>

        <div class="game-info">
            <div>시도: <span id="moves">0</span></div>
            <div>매칭: <span id="matches">0</span>/8</div>
            <div>시간: <span id="timer">00:00</span></div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="startNewGame()">새 게임</button>
            <button class="btn" onclick="resetGame()">다시 시작</button>
        </div>

        <div class="message" id="message">카드를 클릭해서 같은 모양을 찾으세요!</div>
    </div>

    <script>
        const symbols = ['🌟', '🎈', '🎯', '🎨', '🎪', '🎭', '🎸', '🎺'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime = null;
        let timerInterval = null;

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            // 카드 배열 생성 (각 심볼을 2개씩)
            cards = [...symbols, ...symbols];

            // 카드 섞기
            shuffleArray(cards);

            // 카드 생성
            cards.forEach((symbol, index) => {
                const card = document.createElement('button');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.innerHTML = '?';
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });

            // 게임 상태 초기화
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            startTime = null;

            updateDisplay();
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('message').textContent = '카드를 클릭해서 같은 모양을 찾으세요!';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard(card) {
            if (card.classList.contains('flipped') ||
                card.classList.contains('matched') ||
                flippedCards.length >= 2) {
                return;
            }

            if (!gameStarted) {
                startGame();
            }

            card.classList.add('flipped');
            card.innerHTML = card.dataset.symbol;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                // 매칭 성공
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    matchedPairs++;
                    updateDisplay();

                    if (matchedPairs === 8) {
                        endGame();
                    }

                    flippedCards = [];
                }, 500);
            } else {
                // 매칭 실패
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.innerHTML = '?';
                    card2.innerHTML = '?';
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!startTime) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            document.getElementById('timer').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function endGame() {
            clearInterval(timerInterval);
            const finalTime = document.getElementById('timer').textContent;
            const message = document.getElementById('message');
            message.innerHTML = `🎉 축하합니다! ${moves}번의 시도로 ${finalTime}에 완성했습니다!`;
            message.className = 'message win-message';
        }

        function startNewGame() {
            initGame();
            document.getElementById('message').className = 'message';
        }

        function resetGame() {
            initGame();
            document.getElementById('message').className = 'message';
        }

        // 게임 초기화
        initGame();
    </script>
</body>
</html>
